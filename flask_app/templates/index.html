<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Register/Login</title>
</head>
<body class="login_background">

    <header class="header_login">
        <img class="image_header" src="/static/images/dinespotter.png" alt="dinespotter">
    </header>


    <div class="form">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>



    <div class="contianer_login_reg">



        <div class="container_reg">
            <div class="reg_border">
                    
                <form class="reg_form" action="/users/create" method="post">
                    <h1>Register</h1>
                    <label>
                        First Name:
                        <input type="text" name="first_name">
                    </label>
                    <label>
                        Last Name:
                        <input type="text" name="last_name">
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password">
                    </label>
                    <label>
                        Confirm Password:
                        <input type="password" name="confirm_password">
                    </label>
                    <input type="submit" value="Create">
                    </form>

            </div>
        </div>


        <div class="container_login">
            <div class="login_border">

                <form class="login_form" action="/login" method="post">
                    <h1>Login</h1>
                    <label>
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password" id="password_field">
                        <!-- <button type="button" onclick="password_field.type='text'">Show</button> -->
                    </label>
                    <input type="submit" value="Login">
                </form>


            </div>
        </div>



    </div>
</body>
</html>
