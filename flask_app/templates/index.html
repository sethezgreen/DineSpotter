<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Register/Login</title>
</head>
<body class="login_background">

    <header class="header_login">
        <img class="image_header" src="/static/images/dinespotter.png" alt="dinespotter">
    </header>


    <div class="flash_messages_container">
        <div class="flash_border">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="review_messages">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    </div>



    <div class="contianer_login_reg">



        <div class="container_reg">
            <div class="reg_border">
                <div class="container_reg_form">    
                    <form class="reg_form" action="/users/create" method="post">
                        
                        <h1><center>Register</center></h1>
                        
                        <div class="reg_border"> 

                            <div class="reg_form_field">
                                <label class="reg_form_text">First Name:</label>
                                <input type="text" name="first_name">
                            </div>

                            <div class="reg_form_field">
                                <label class="reg_form_text">Last Name:</label>
                                <input type="text" name="last_name">
                            </div>    
                            
                            <div class="reg_form_field">
                                <label class="reg_form_text">Email:</label>
                                <input type="email" name="email">
                            </div>
                            
                            <div class="reg_form_field">
                                <label class="reg_form_text">Password:</label>
                                <input type="password" name="password">
                            </div>
                            
                            <div class="reg_form_field">
                                <label class="reg_form_text">Confirm Password:</label>
                                <input type="password" name="confirm_password">
                            </div>
                        </div>
                        <div class="button_container">  
                            <input class="button_register" type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="container_login">
            <div class="login_border">
                <div class="container_login_form"> 
                    <form class="login_form" action="/login" method="post">

                        <h1><center>Login</center></h1>

                        <div class="login_border">
                        
                            <div class="login_form_field"> 
                                <label class="login_form_text">Email:</label>
                                <input type="email" name="email">
                            </div>
                            <div class="login_form_field">
                                <label class="login_form_text">Password:</label>
                                <input type="password" name="password" id="password_field">
                            </div>
                        </div>

                            <div class="button_container">
                                <input class="button_login" type="submit" value="Login">
                            </div>    
                    </form>

                </div>
            </div>
        </div>



    </div>
</body>
</html>
