<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Write a Review</title>
</head>
<body class="write_background">

    <header class="header_main">

        <div class="header_buttons">
            <a href="/home" type="button" class="button_dinespotter"><img src="/static/images/dinespotter_logo.png" class="logo" alt="dinespotter_logo"></a>
            <a href="/user/home/" type="button" class="button_my_page"><img src="/static/images/my_reviews.png" class="my_reviews" alt="my_reviews"></a>
        </div>

        <img class="image_header" src="/static/images/write_review.PNG" alt="background">
            
        <a href="/user/logout" type="button" class="button_logout"><img src="/static/images/logout.png" class="logout" alt="logout"></a>

    </header>


    <div class="container_review_write">

        <!-- <div class="p-1 d-flex justify-content-center flex-column w-50"> -->

            <form class="form_container" action='/review/create' method="POST">

                <div class="cont_left_column">
            
                    <div class="create_form_field">
                        <label class="create_form_field_text" for="restaurant">Restaurant: </label>
                        <input class="create_form_field_input" type="text" id="restaurant" name="restaurant" value="">
                    </div>

                    <div class="create_form_field">
                        <label class="create_form_field_text" for="location">Location: </label>
                        <input class="create_form_field_input" type="text" id="location" name="location" value="">
                    </div>

                    <div class="create_form_field">
                        <label class="create_form_field_text" for="item_ordered">Item Ordered: </label>
                        <input class="create_form_field_input" type="text" id="item_ordered" name="item_ordered" value="">
                    </div>

                    <div class="create_form_field">
                        <p> Item Rating:</p>
                        <div class="item_review">
                            <input type="radio" id="star1" name="item_review" value="1">
                            <label for="star1"></label>
                            <input type="radio" id="star2" name="item_review" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="star3" name="item_review" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star4" name="item_review" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star5" name="item_review" value="5">
                            <label for="star5"></label>
                        </div>
                    </div>

                    <div class="create_form_field">
                        <p> Service Rating:</p>
                        <div class="service_review">
                            <input type="radio" id="service_star1" name="service_review" value="1">
                            <label for="star1"></label>
                            <input type="radio" id="service_star2" name="service_review" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="service_star3" name="service_review" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="service_star4" name="service_review" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="service_star5" name="service_review" value="5">
                            <label for="star5"></label>
                        </div>
                    </div>

                    <div class="create_form_field_description">
                        <label class="me-2" for="description">Describe The Experience: </label>
                        <textarea id="location" name="description" rows="8" cols="50"></textarea><br>
                    </div>

                </div>

                
                <div class="button_single">
                    <input class="button_create_mani" type="submit" value="Add to the Maniverse">
                </div>

            </form>
            
            <div class="flash_messages_cont">
            {% with messages = get_flashed_messages(category_filter = ['write']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="image_messages">{{ message }} - </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </div>

        <!-- </div> -->

    </div>

</body>
</html>
